<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>login.html</title>
<link rel="stylesheet" type="text/css" href="loginCss.css">
</head>
<script type="text/javascript">
	function clearId(){
		var id=document.getElementById("id");
		if(id.value=="아이디"){
			id.style.color="black";
			id.value="";
			id.focus();
		}
	}
	function clearPwd(){
		var pwd=document.getElementById("pwd");
		pwd.type="password";
		if(pwd.value=="비밀번호"){
			pwd.style.color="black";
			pwd.value="";
			pwd.focus();	
		}
	}
	function setId(){
		var id=document.getElementById("id");
		if(id.value==""){
			id.value="아이디";
			id.style.color="silver";
		}
	}
	function setPwd(){
		var pwd=document.getElementById("pwd");
		if(pwd.value==""){
			pwd.type="text";
			pwd.value="비밀번호";
			pwd.style.color="silver";
		}
	}
</script>
<body>
<div id="main">
<div id="header">
<h1>세미 프로젝트</h1>
</div>
<form action="" id="login">
<input type="text" value="아이디" id="id" onclick="clearId()" onblur="setId()" style="color:silver;"><br>
<input type="text" value="비밀번호" id="pwd" onclick="clearPwd()" onblur="setPwd()" style="color:silver;"><br>
<input type="submit" value="로그인" id="loginbtn">
</form>
<div id="menus">
<a href="" class="menu">아이디 찾기</a>
<a href="" class="menu">비밀번호 찾기</a>
<a href="" class="menu">회원가입</a>
</div>
</div>
</body>
</html>
